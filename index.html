
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Attack Digital Online Web and Mobile Applications</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />

    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

    <link rel="canonical" href="http://attackdigital.com/" />
    <meta name="referrer" content="origin" />


    <style>
      body{
        margin: 0;
        padding: 0;
      }
      .page {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #080500; /* BLACK */
        align-items: center;
        justify-content: center;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Fjalla One', Arial Narrow, sans-serif;
        font-size: 1.5em;
        color: #000;
      }
      .logo-left {
        min-width: 3em;
        min-height: 1.2em;

        padding: 3em .3em 3em .5em;
        border-radius: 4em 0 0 4em;
        background: #FFC229;
        color: #080500;
        text-align:right;
      }
      .logo-right {
        min-width: 3em;
        min-height: 1.2em;

        padding: 3em .5em 3em .3em;

        border-radius: 0 4em 4em 0;
        color: #080500; /* BLACK */
        background: white;
      }
    </style>

</head>
<body>
  <div class="page">
    <div class="logo">
      <div class="logo-left">
        <span class="logo-attack">ATTACK</span>
      </div>
      <div class="logo-right">
        <span id="logo-digital" class="logo-digital">DIGITAL</span>
      </div>
    </div>
  </div>
  <script>
    var words = ['DIGITAL', 'MOBILE', 'WEBSITES', 'APPLICATIONS'];
    var selectedWord = 0;
    var word = words[selectedWord];
    var wait = 0;
    var typespeed = 30;
    var waitspeed = 3000;
    var elem = document.getElementById('logo-digital');
    function changeWord() {
      selectedWord++;
      word = words[selectedWord % words.length];
      elem.innerHTML = '';
      setTimeout(addLetter, typespeed);
    }

    function addLetter() {
      if (elem.innerHTML !== word) {
        elem.innerHTML = elem.innerHTML + word[elem.innerHTML.length];
        setTimeout(addLetter, typespeed);
      } else {
        setTimeout(removeLetter, waitspeed);
      }
    }

    function removeLetter() {
      elem.innerHTML = elem.innerHTML.slice(0,elem.innerHTML.length-1);
      if(elem.innerHTML === ''){
        changeWord();
      } else {
        setTimeout(removeLetter, typespeed);
      }

    }

    setTimeout(removeLetter, waitspeed);
    </script>
</body>
</html>
